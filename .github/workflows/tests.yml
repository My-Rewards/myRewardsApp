name: Dependencies Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache-dependency-path: '**/package-lock.json'
          node-version: 20
          cache: 'npm'
      - run: npm ci --verbose
      - run: npm test