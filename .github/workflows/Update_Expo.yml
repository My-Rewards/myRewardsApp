on:
  push:
    branches:
      - development
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: "**/package-lock.json"
          node-version: 20
          cache: 'npm'
      
      - name: ☁️ Configure AWS credentials ☁️
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_BETA }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_VAL_BETA }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fetch SSM Parameters
        id: fetch_ssm_parameters
        run: |
          # Fetch parameters from SSM
          PARAMS=$(aws ssm get-parameters --names "/myRewardsApp/beta/userPoolId" "/myRewardsApp/beta/webClientId" "/myRewardsApp/beta/cognitoDomain" "/myRewardsApp/beta/identityPoolId" --with-decryption --region us-east-1)
  
          # Extract and set environment variables
          echo "EXPO_PUBLIC_USER_POOL_ID_BETA=$(echo $PARAMS | jq -r '.Parameters[] | select(.Name=="/myRewardsApp/beta/userPoolId").Value')" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_WEB_CLIENT_ID_BETA=$(echo $PARAMS | jq -r '.Parameters[] | select(.Name=="/myRewardsApp/beta/webClientId").Value')" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_COGNITO_DOMAIN_BETA=$(echo $PARAMS | jq -r '.Parameters[] | select(.Name=="/myRewardsApp/beta/cognitoDomain").Value')" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_IDENTITY_POOL_ID_BETA=$(echo $PARAMS | jq -r '.Parameters[] | select(.Name=="/myRewardsApp/beta/identityPoolId").Value')" >> $GITHUB_ENV

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install
          
      - name: 🚀 Create update
        run: eas update --auto --non-interactive