name: Promote development to master

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Promote development to master?'
        required: true
        default: yes
        type: choice
        options:
          - yes
          - no

permissions:
  contents: write
  statuses: write

jobs:
  build-and-promote:
    if: ${{ github.event.inputs.confirm }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.BOT_KEY }}

      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: development
          token: ${{ steps.app-token.outputs.token }}

      - name: Set Git identity
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Install dependencies
        run: npm i

      - name: Force master to match development
        if: success()
        run: |
          echo "üöÄ Promoting development to masteruction..."
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}
          git fetch origin
          git push origin development:master --force
          echo "‚úÖ Successfully promoted development to masteruction"


      - name: Verify promotion
        if: success()
        run: |
          git fetch origin master
          if git diff --quiet origin/development origin/master; then
            echo "‚úÖ Verification successful: master matches development"
          else
            echo "‚ùå Verification failed: master does not match development"
            exit 1
          fi