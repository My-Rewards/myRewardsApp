on:
  push:
    branches:
      - development
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: "**/package-lock.json"
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: Set AWS SDK load config
        run: export AWS_SDK_LOAD_CONFIG=1

      - name: Configure Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify configure --usage-data-off
          amplify init --amplify '{"envName":"dev"}' \
                       --providers '{"awscloudformation":{"configLevel":"general","useProfile":false,"accessKeyId":"${{ secrets.AWS_ACCESS_KEY_ID }}","secretAccessKey":"${{ secrets.AWS_SECRET_ACCESS_KEY }}","region":"${{ secrets.AWS_REGION }}"}}' \
                       --yes
          amplify push --yes

      - name: Check Amplify Environments
        run: amplify env list

      - name: ğŸš€ Create update
        run: eas update --auto --non-interactive
