name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🗂️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'

      - name: 🧱 Build
        run: npm install

      - name: 🚧 Testing
        run: npm test